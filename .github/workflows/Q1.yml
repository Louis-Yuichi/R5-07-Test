name: Q1 - Copier README.md vers Q1_archive_README.md

on:
  push:
    branches:
      - main  # Change selon ta branche par défaut
  workflow_dispatch:  # Permet de lancer manuellement le workflow

jobs:
  copy-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copier README.md vers Q1_archive_README.md
        run: cp README.md Q1_archive_README.md

      - name: Configurer Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit et push du fichier archivé
        run: |
          git add Q1_archive_README.md
          git commit -m "Ajout de Q1_archive_README.md depuis README.md"
          git push
        env:
          # Nécessaire pour autoriser le push
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
