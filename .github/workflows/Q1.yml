name: Q1 - Copier README.md vers. Q1_archive_README.md
run-name: ${{ github.actor }} is testing out GitHub Actions

on: [push]

jobs:
  copy-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copier README.md vers Q1_archive_README.md
        run: cp README.md Q1_archive_README.md

      - name: Configurer Git
        run: |
          git config --global user.name Louis
          git config --global user.email louisagullo.05@gmail.com

      - name: Commit et push du fichier archiv√©
        run: |
          git add Q1_archive_README.md
          git commit -m "Ajout de Q1_archive_README.md depuis README.md"
          git push